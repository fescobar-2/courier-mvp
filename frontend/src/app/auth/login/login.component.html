<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem; background-color: #f9fafb;">
  <p-card header="Login to Your Account" [style]="{'width': '100%', 'max-width': '450px', 'box-shadow': '0 2px 1px -1px rgba(0,0,0,.2), 0 1px 1px 0 rgba(0,0,0,.14), 0 1px 3px 0 rgba(0,0,0,.12)'}">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid">

        <div class="field">
          <label for="emailOrUsername">Email</label>
          <p-inputGroup>
            <p-inputGroupAddon>
              <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input id="emailOrUsername" type="text" pInputText placeholder="Enter your email" formControlName="emailOrUsername" />
          </p-inputGroup>
          <small *ngIf="loginForm.get('emailOrUsername')?.invalid && (loginForm.get('emailOrUsername')?.dirty || loginForm.get('emailOrUsername')?.touched)" class="p-error" style="display: block; margin-top: 0.25rem;">
            Email is required and must be a valid email.
          </small>
        </div>

        <div class="field" style="margin-top: 1.5rem;">
          <label for="password">Password</label>
          <p-inputGroup>
            <p-inputGroupAddon>
              <i class="pi pi-lock"></i>
            </p-inputGroupAddon>
            <input 
              id="password" 
              type="password" 
              pInputText 
              placeholder="Enter your password" 
              formControlName="password" 
            />
          </p-inputGroup>
          <small *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="p-error" style="display: block; margin-top: 0.25rem;">
            Password is required.
          </small>
        </div>

        <div class="field" style="margin-top: 1.5rem; display: flex; justify-content: space-between; align-items: center;">
          <div style="display: flex; align-items: center;">
            <p-checkbox formControlName="rememberMe" binary="true" inputId="remember_me"></p-checkbox>
            <label for="remember_me" style="margin-left: 0.5rem;">Remember me</label>
          </div>
          <a routerLink="/auth/forgot-password" style="text-decoration: none;">Forgot password?</a>
          </div>

        <div class="field" style="margin-top: 2rem;">
          <p-button label="Login" type="submit" [disabled]="loginForm.invalid"></p-button>
        </div>

        <div style="text-align: center; margin-top: 1rem;">
          <span>Don't have an account? </span>
          <a routerLink="/auth/register" style="text-decoration: none;">Register here</a>
        </div>

      </div>
    </form>
  </p-card>
</div>
